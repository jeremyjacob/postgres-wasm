<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Supabase WASM: PostgreSQL in the Browser</title>
  <link rel="stylesheet" href="https://unpkg.com/xterm@4.19.0/css/xterm.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="site.css" />
  <script src="https://unpkg.com/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
  <script src="https://unpkg.com/xterm@4.19.0/lib/xterm.js"></script>
  <script src="./js/libv86.js"></script>
  <script src="./js/idb-storage.min.js"></script>
  <script src="./js/script.js"></script>
</head>

<body>
  <main class="columns h-full">
    <div id="main" class="column">
      <div class="p-2" id="p-2"
        style="height: calc(100vh - 50px); width: 100%; margin-left: 10px;">
        <div id="screen_container" style="display: none">
          <div></div>
          <canvas></canvas>
        </div>

        <div id="terminal" class="bg-black" 
          style="height: calc(100vh - 50px); filter: blur(3px)"></div>

        <div id="statusbar" style="position: absolute; bottom: 0; height: 50px; width: 100%;">
          <div class="IP" id="IP"></div>
          <div class="progress" id="progress"></div>
        </div>
      </div>
    </div>

    <div id="mySidenav" class="sidenav column is-one-quarter h-full">
      <div class="menu-content p-2">
        <div id="virtual_keyboard" style="display: none; margin-top: -48px !important;">
          <h2 class="title is-5 mt-6">
            <button id="keyboard_toggle1" class="button is-dark" style="text-align: right; border: 1px solid white;" onclick="toggle_virtual_keyboard()">
              <span class="icon is-small">
                <i class="fas fa-keyboard"></i>
              </span>
            </button>  
            Virtual Keyboard</h2>
          <div class="field">
            <div class="control">
              <button class="button is-dark keyboard-button" onclick="sendCharCode('\x03')">
                ^c
              </button>
              <button class="button is-dark keyboard-button" onclick="sendCharCode('\x1b[A')">
                ↑
              </button>
              <button class="button is-dark keyboard-button" onclick="sendCharCode('\x04')">
                ^d
              </button>
            </div>

            <div class="control">
              <button class="button is-dark keyboard-button" onclick="sendCharCode('\x1b[D')">
                ←
              </button>
              <button class="button is-dark keyboard-button" onclick="sendCharCode('\r')">
                ↵
              </button>
              <button class="button is-dark keyboard-button" onclick="sendCharCode('\x1b[C');">
                →
              </button>
            </div>

            <div class="control">
              <button class="button is-dark keyboard-button" onclick="sendCharCode('\x16')">
                ^v
              </button>
              <button class="button is-dark keyboard-button" onclick="sendCharCode('\x1b[B')">
                ↓
              </button>
              <button class="button is-dark keyboard-button" onclick="sendCharCode('\x1a')">
                ^z
              </button>
            </div>


          </div>
          <br/>
        </div>

        <h2 class="title is-5">
          <button id="keyboard_toggle_2" class="button is-dark" style="text-align: right;" onclick="toggle_virtual_keyboard()">
            <span class="icon is-small">
              <i class="fas fa-keyboard"></i>
            </span>
          </button>          
          Display</h2>


        <h2 class="title is-5 mt-6">Virtual Machine</h2>

        <div class="field">
          <label class="label">Network</label>

          <div class="field has-addons">
            <p class="control is-expanded">
              <button class="button is-fullwidth is-dark" role="button" onclick="get_new_ip()">
                Start
              </button>
            </p>
            <p class="control is-expanded">
              <button class="button is-fullwidth is-dark" role="button" onclick="stop_network()">
                Stop
              </button>
            </p>
          </div>
        </div>

        <div class="field">
          <label class="label">Transfer Files</label>
          <input type="file" id="upload_files" style="display: none" multiple />

          <div class="field has-addons is-fullwidth">
            <div class="control is-expanded">
              <input id="read_file_name" class="input" type="text" placeholder="Path to file" />
            </div>
            <div class="control">
              <button class="button is-dark" onclick="document.getElementById('upload_files').click()">
                <span class="icon is-small">
                  <i class="fas fa-upload"></i>
                </span>
              </button>
            </div>
            <div class="control">
              <button class="button is-dark" onclick="emulator.download_file()">
                <span class="icon is-small">
                  <i class="fas fa-download"></i>
                </span>
              </button>
            </div>
          </div>
        </div>

        <h2 class="title is-5 mt-6">VM State</h2>

        <div class="field">
          <label class="label">File</label>

          <div class="field has-addons">
            <div class="control is-expanded">
              <input type="text" id="save_filename" class="input" value="" placeholder="Enter filename" />
            </div>
            <div class="control">
              <button class="button is-fullwidth is-dark" role="button" onclick="save_file()">
                Save
              </button>
            </div>
          </div>
          <div>
            <button class="button is-fullwidth is-dark" role="button"
              onclick="document.getElementById('restore_file').click()">
              Restore from file
            </button>
            <input class="file-input" type="file" id="restore_file" style="display: none" />
          </div>
        </div>

        <div class="field">
          <label class="label">IndexDB</label>

          <div class="field">
            <button class="button is-fullwidth is-dark" role="button" onclick="emulator.save()">
              Save to IndexDB
            </button>
          </div>
          <div class="field">
            <button class="button is-fullwidth is-dark" role="button" onclick="emulator.restore()">
              Restore from IndexDB
            </button>
          </div>
          <div class="field">
            <button class="button is-fullwidth is-dark" role="button" onclick="emulator.clearState()">
              Clear IndexDB
            </button>
          </div>
        </div>

        <h2 class="title is-5 mt-6">VM Config</h2>

        <div class="field">
          <label class="label">Memory Size</label>

          <div class="field has-addons">
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select name="memorysize" id="memorysize" class="select">
                  <option value="128">128mb</option>
                  <option value="196">196mb</option>
                  <option value="256">256mb</option>
                  <option value="384">384mb</option>
                  <option value="512">512mb</option>
                  <option value="1024">1024mb</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Network Proxy</label>

          <div class="field">
            <input type="text" id="proxy_url" class="input" placeholder="wss://proxy.url" />
          </div>
        </div>

        <div class="field">
          <label class="label">Font Size</label>

          <div class="control">
            <div class="field has-addons">
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select name="fontsize" id="fontsize" class="is-fullwidth" onchange="saveFontSize()">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="10">11</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="26">26</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>


        <hr />

        <div class="field">
          <button class="button is-fullwidth is-dark" role="button" onclick="updateMemorySize('quick')">
            Quick boot
          </button>
        </div>
        <div class="field">
          <button class="button is-fullwidth is-dark" role="button" onclick="updateMemorySize('full')">
            Full boot
          </button>
        </div>

        <hr />



      </div>

      <!-- End Sidebar items -->
    </div>
    </div>
  </main>
</body>
